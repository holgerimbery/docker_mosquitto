image: holgerimbery/docker_mosquitto:latest
manifests:
  -
    image: holgerimbery/docker_mosquitto:ppc64el-stretch
    platform:
      architecture: ppc64le
      os: linux

  -
    image: holgerimbery/docker_mosquitto:arm64v8-stretch
    platform:
      architecture: arm64
      variant: v8
      os: linux
      
  -
    image: holgerimbery/docker_mosquitto:arm32v7-stretch
    platform:
      architecture: arm
      variant: v7
      os: linux

  -
    image: holgerimbery/docker_mosquitto:amd64-stretch
    platform:
      architecture: amd64
      os: linux

  -
    image: holgerimbery/docker_mosquitto:i386-stretch
    platform:
      architecture: 386
      os: linux
  -
    image: holgerimbery/docker_mosquitto:arm32v6-stretch
    platform:
      architecture: arm
      variant: v6
      os: linux
  -
    image: holgerimbery/docker_mosquitto:s390x-stretch
    platform:
      architecture: s390x
      os: linux
