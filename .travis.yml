sudo: required

language: bash

services:
    - docker

before_install:
    - docker pull multiarch/qemu-user-static:register
    - docker run --rm --privileged multiarch/qemu-user-static:register --reset
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
script:
    - make TARGET=arm64
    - make TARGET=amd64
    - make TARGET=i386
    - make TARGET=ppc64el